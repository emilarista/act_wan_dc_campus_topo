!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SPL1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vlan 101
   name A_CAMPUS_101
!
vlan 102
   name A_CAMPUS_102
!
vlan 1101
   name B_CAMPUS_1101
!
vlan 1102
   name B_CAMPUS_1102
!
vlan 3000
   name MLAG_iBGP_A_VRF01
   trunk group LEAF_PEER_L3
!
vlan 3100
   name MLAG_iBGP_B_VRF01
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance A_VRF01
!
vrf instance B_VRF01
!
vrf instance MGMT
!
interface Port-Channel1
   description MLAG_PEER_SPL2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel3
   description FLOOR1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 101-102,1101-1102
   switchport mode trunk
   mlag 3
!
interface Port-Channel5
   description FLOOR2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 101-102,1101-1102
   switchport mode trunk
   mlag 5
!
interface Ethernet1
   description MLAG_PEER_SPL2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_SPL2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description L2L1A_Ethernet1
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description L2L1B_Ethernet1
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description L2L2A_Ethernet1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet5.10
   no shutdown
   encapsulation dot1q vlan 10
   vrf A_VRF01
   ip address 192.168.13.1/31
   ip ospf area 0
!
interface Ethernet5.11
   no shutdown
   encapsulation dot1q vlan 11
   vrf B_VRF01
   ip address 192.168.14.1/31
   ip ospf area 0
!
interface Ethernet6
   description L2L2B_Ethernet1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6.10
   no shutdown
   encapsulation dot1q vlan 10
   vrf A_VRF01
   ip address 192.168.13.7/31
   ip ospf area 0
!
interface Ethernet6.11
   no shutdown
   encapsulation dot1q vlan 11
   vrf B_VRF01
   ip address 192.168.14.7/31
   ip ospf area 0
!
interface Loopback0
   no shutdown
   ip address 192.168.0.1/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.118/24
!
interface Vlan101
   description A_CAMPUS_101
   no shutdown
   vrf A_VRF01
   ip address 10.1.101.2/24
   ip virtual-router address 10.1.101.1
!
interface Vlan102
   description A_CAMPUS_102
   no shutdown
   vrf A_VRF01
   ip address 10.1.102.2/24
   ip virtual-router address 10.1.102.1
!
interface Vlan1101
   description B_CAMPUS_1101
   no shutdown
   vrf B_VRF01
   ip address 10.11.101.2/24
   ip virtual-router address 10.11.101.1
!
interface Vlan1102
   description B_CAMPUS_1102
   no shutdown
   vrf B_VRF01
   ip address 10.11.102.2/24
   ip virtual-router address 10.11.102.1
!
interface Vlan3000
   description MLAG_PEER_L3_iBGP: vrf A_VRF01
   no shutdown
   mtu 1500
   vrf A_VRF01
   ip address 192.168.2.0/31
!
interface Vlan3100
   description MLAG_PEER_L3_iBGP: vrf B_VRF01
   no shutdown
   mtu 1500
   vrf B_VRF01
   ip address 192.168.2.0/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 192.168.2.0/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.1.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf A_VRF01
ip routing vrf B_VRF01
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPLINE
   local-interface Vlan4094
   peer-address 192.168.1.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router ospf 1 vrf A_VRF01
   router-id 192.168.0.1
   passive-interface default
   no passive-interface Ethernet5.10
   no passive-interface Ethernet6.10
   redistribute bgp
!
router ospf 101 vrf B_VRF01
   router-id 192.168.0.1
   passive-interface default
   no passive-interface Ethernet5.11
   no passive-interface Ethernet6.11
   redistribute bgp
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
