!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L2L1B
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description SPLINE_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description MLAG_PEER_L2L1A_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description SPL1_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SPL2_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_L2L1A_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_L2L1A_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.106/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.1.1/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id FLOOR1
   local-interface Vlan4094
   peer-address 192.168.1.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
