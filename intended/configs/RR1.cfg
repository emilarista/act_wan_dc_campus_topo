!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname RR1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode none
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_PE2_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.15/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet2
   description P2P_LINK_TO_PE1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.13/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet3
   description P2P_LINK_TO_RR2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.16/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet4
   description P2P_LINK_TO_P1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.7/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_LINK_TO_EL2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.20/31
   mpls ip
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Ethernet6
   description P2P_LINK_TO_EL1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.18/31
   mpls ip
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.1.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 101
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.107/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65001
   router-id 100.70.1.1
   bgp cluster-id 1.2.1.2
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   bgp route-reflector preserve-attributes always
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS route-reflector-client
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor RR-OVERLAY-PEERS peer group
   neighbor RR-OVERLAY-PEERS remote-as 65001
   neighbor RR-OVERLAY-PEERS update-source Loopback0
   neighbor RR-OVERLAY-PEERS bfd
   neighbor RR-OVERLAY-PEERS send-community
   neighbor RR-OVERLAY-PEERS maximum-routes 0
   neighbor 100.70.2.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.1 description PE1
   neighbor 100.70.2.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.2 description PE2
   neighbor 100.70.2.3 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.3 description PE3
   neighbor 100.70.2.4 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.4 description PE4
   neighbor 100.70.2.5 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.5 description PE5
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
      no neighbor RR-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor RR-OVERLAY-PEERS activate
!
router isis CORE
   net 49.0001.0000.0001.0001.00
   is-type level-2
   router-id ipv4 100.70.1.1
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
