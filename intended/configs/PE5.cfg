!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.30.30.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname PE5
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree root super
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$ZGX/X07MoiWP9hvX$3UaAtOAiBGc54DYHdQt5dsr5P2HLydxjrda51Zw69tSsF4tahXPVj26PwOiZUy/xFRZL3CAkT7.lsOPqWfIbU0
username cvpadmin privilege 15 role network-admin secret sha512 $6$uc5r0cSS4vAIiENH$t.pgFDFmLcFZIAxtz0cEVRk2O.Mf3mag1mD5bnFS7pMEdZFnP7VObCJsx8w9opQmlmTpS5uW9J2fJdAA6Dkp8/
!
vrf instance A_VRF01
!
vrf instance B_VRF01
!
vrf instance MGMT
!
interface Ethernet2
   no shutdown
   no switchport
!
interface Ethernet2.10
   no shutdown
   encapsulation dot1q vlan 10
   vrf A_VRF01
   ip address 192.168.13.6/31
   ip ospf area 0
!
interface Ethernet2.11
   no shutdown
   encapsulation dot1q vlan 11
   vrf B_VRF01
   ip address 192.168.14.6/31
   ip ospf area 0
!
interface Ethernet5
   description P2P_LINK_TO_RR2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.29/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet6
   description P2P_LINK_TO_PE4_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.33/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.2.5/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 205
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.105/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf A_VRF01
ip routing vrf B_VRF01
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 10.30.30.1
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65001
   router-id 100.70.2.5
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.70.1.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.1.1 description RR1
   neighbor 100.70.1.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.1.2 description RR2
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   vrf A_VRF01
      rd 100.70.2.5:1
      route-target import vpn-ipv4 65000:1
      route-target import evpn 65000:1
      route-target export vpn-ipv4 65000:1
      route-target export evpn 65000:1
      router-id 100.70.2.5
      redistribute connected
      redistribute ospf
   !
   vrf B_VRF01
      rd 100.70.2.5:101
      route-target import evpn 65000:101
      route-target export evpn 65000:101
      router-id 100.70.2.5
      redistribute connected
      redistribute ospf
!
router ospf 1 vrf A_VRF01
   router-id 100.70.2.5
   passive-interface default
   no passive-interface Ethernet2.10
   redistribute bgp
!
router ospf 101 vrf B_VRF01
   router-id 100.70.2.5
   passive-interface default
   no passive-interface Ethernet2.11
   redistribute bgp
!
router isis CORE
   net 49.0001.0000.0002.0005.00
   is-type level-2
   router-id ipv4 100.70.2.5
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'

!
end
