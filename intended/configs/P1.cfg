!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode none
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_PE1_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.1/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet2
   description P2P_LINK_TO_PE2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.3/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet3
   description P2P_LINK_TO_P2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.4/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet4
   description P2P_LINK_TO_RR1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 100.70.100.6/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_LINK_TO_EL1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.8/31
   mpls ip
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Ethernet6
   description P2P_LINK_TO_EL2_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.10/31
   mpls ip
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 100.70.3.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 301
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.106/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis CORE
   net 49.0001.0000.0003.0001.00
   is-type level-2
   router-id ipv4 100.70.3.1
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
