!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname EL2
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance INTERNET
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_S1_Ethernet2
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.2.7/31
!
interface Ethernet2
   description P2P_LINK_TO_S2_Ethernet2
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.2.9/31
!
interface Ethernet5
   description P2P_LINK_TO_RR1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.21/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Ethernet6
   description P2P_LINK_TO_P1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.11/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 100.64.0.12/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 100.64.1.12/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.114/24
!
interface Vxlan1
   description EL2_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vrf INTERNET vni 19
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf INTERNET
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 100.64.0.0/24 eq 32
   seq 20 permit 100.64.1.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65102
   router-id 100.64.0.12
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 100.64.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.0.1 remote-as 65101
   neighbor 100.64.0.1 description S1
   neighbor 100.64.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.0.2 remote-as 65101
   neighbor 100.64.0.2 description S2
   neighbor 100.64.2.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 100.64.2.6 remote-as 65101
   neighbor 100.64.2.6 description S1_Ethernet2
   neighbor 100.64.2.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 100.64.2.8 remote-as 65101
   neighbor 100.64.2.8 description S2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf INTERNET
      rd 100.64.0.12:19
      route-target import evpn 19:19
      route-target export evpn 19:19
      router-id 100.64.0.12
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
