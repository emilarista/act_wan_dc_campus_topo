!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.30.30.5:9910 -cvauth=key,dogeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname EL1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$ZGX/X07MoiWP9hvX$3UaAtOAiBGc54DYHdQt5dsr5P2HLydxjrda51Zw69tSsF4tahXPVj26PwOiZUy/xFRZL3CAkT7.lsOPqWfIbU0
username cvpadmin privilege 15 role network-admin secret sha512 $6$uc5r0cSS4vAIiENH$t.pgFDFmLcFZIAxtz0cEVRk2O.Mf3mag1mD5bnFS7pMEdZFnP7VObCJsx8w9opQmlmTpS5uW9J2fJdAA6Dkp8/
!
vlan 10
   name B_DC_10
!
vlan 11
   name B_DC_11
!
vlan 101
   name A_CAMPUS_101
!
vlan 102
   name A_CAMPUS_102
!
vlan 1101
   name B_CAMPUS_1101
!
vlan 1102
   name B_CAMPUS_1102
!
vlan 1123
   name C_1123
!
vlan 3000
   name MLAG_iBGP_A_VRF01
   trunk group LEAF_PEER_L3
!
vlan 3100
   name MLAG_iBGP_B_VRF01
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance A_VRF01
!
vrf instance B_VRF01
!
vrf instance MGMT
!
interface Port-Channel3
   description MLAG_PEER_EL2_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_S1_Ethernet5
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.2.25/31
!
interface Ethernet2
   description P2P_LINK_TO_S2_Ethernet5
   no shutdown
   mtu 9000
   no switchport
   ip address 100.64.2.27/31
!
interface Ethernet3
   description MLAG_PEER_EL2_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_EL2_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_LINK_TO_P1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.9/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Ethernet6
   description P2P_LINK_TO_RR1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.100.19/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
   isis network point-to-point

!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 100.64.0.15/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 100.64.1.15/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.114/24
!
interface Vlan10
   description B_DC_10
   no shutdown
   vrf B_VRF01
   ip address virtual 10.0.10.1/24
!
interface Vlan11
   description B_DC_11
   no shutdown
   vrf B_VRF01
   ip address virtual 10.0.11.1/24
!
interface Vlan101
   description A_CAMPUS_101
   no shutdown
   vrf A_VRF01
!
interface Vlan102
   description A_CAMPUS_102
   no shutdown
   vrf A_VRF01
!
interface Vlan1101
   description B_CAMPUS_1101
   no shutdown
   vrf B_VRF01
!
interface Vlan1102
   description B_CAMPUS_1102
   no shutdown
   vrf B_VRF01
!
interface Vlan3000
   description MLAG_PEER_L3_iBGP: vrf A_VRF01
   no shutdown
   mtu 9000
   vrf A_VRF01
   ip address 100.64.3.8/31
!
interface Vlan3100
   description MLAG_PEER_L3_iBGP: vrf B_VRF01
   no shutdown
   mtu 9000
   vrf B_VRF01
   ip address 100.64.3.8/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9000
   ip address 100.64.3.8/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9000
   no autostate
   ip address 100.64.4.8/31
!
interface Vxlan1
   description EL1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 20010
   vxlan vlan 11 vni 20011
   vxlan vlan 101 vni 10101
   vxlan vlan 102 vni 10102
   vxlan vlan 1101 vni 21101
   vxlan vlan 1102 vni 21102
   vxlan vlan 1123 vni 31123
   vxlan vrf A_VRF01 vni 1
   vxlan vrf B_VRF01 vni 101
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf A_VRF01
ip routing vrf B_VRF01
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 100.64.0.0/24 eq 32
   seq 20 permit 100.64.1.0/24 eq 32
!
mlag configuration
   domain-id EL
   local-interface Vlan4094
   peer-address 100.64.4.9
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.30.30.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65103
   router-id 100.64.0.15
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65103
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description EL2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 100.64.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.0.1 remote-as 65101
   neighbor 100.64.0.1 description S1
   neighbor 100.64.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.0.2 remote-as 65101
   neighbor 100.64.0.2 description S2
   neighbor 100.64.2.24 peer group IPv4-UNDERLAY-PEERS
   neighbor 100.64.2.24 remote-as 65101
   neighbor 100.64.2.24 description S1_Ethernet5
   neighbor 100.64.2.26 peer group IPv4-UNDERLAY-PEERS
   neighbor 100.64.2.26 remote-as 65101
   neighbor 100.64.2.26 description S2_Ethernet5
   neighbor 100.64.3.9 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 100.64.3.9 description EL2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 100.64.0.15:20010
      route-target both 20010:20010
      redistribute learned
   !
   vlan 101
      rd 100.64.0.15:10101
      route-target both 10101:10101
      redistribute learned
   !
   vlan 102
      rd 100.64.0.15:10102
      route-target both 10102:10102
      redistribute learned
   !
   vlan 11
      rd 100.64.0.15:20011
      route-target both 20011:20011
      redistribute learned
   !
   vlan 1101
      rd 100.64.0.15:21101
      route-target both 21101:21101
      redistribute learned
   !
   vlan 1102
      rd 100.64.0.15:21102
      route-target both 21102:21102
      redistribute learned
   !
   vlan 1123
      rd 100.64.0.15:31123
      route-target both 31123:31123
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf A_VRF01
      rd 100.64.0.15:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 100.64.0.15
      neighbor 100.64.3.9 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
   !
   vrf B_VRF01
      rd 100.64.0.15:101
      route-target import evpn 101:101
      route-target export evpn 101:101
      router-id 100.64.0.15
      neighbor 100.64.3.9 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
