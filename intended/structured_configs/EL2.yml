router_bgp:
  as: '65103'
  router_id: 100.64.0.16
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65103'
      next_hop_self: true
      description: EL1
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    100.64.3.8:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: EL1
    100.64.2.30:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: S1_Ethernet6
    100.64.2.32:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: S2_Ethernet6
    100.64.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: S1
      remote_as: '65101'
    100.64.0.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: S2
      remote_as: '65101'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    A_VRF01:
      router_id: 100.64.0.16
      rd: 100.64.0.16:1
      route_targets:
        import:
          evpn:
          - '1:1'
        export:
          evpn:
          - '1:1'
      redistribute_routes:
      - connected
      neighbors:
        100.64.3.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
    B_VRF01:
      router_id: 100.64.0.16
      rd: 100.64.0.16:101
      route_targets:
        import:
          evpn:
          - 101:101
        export:
          evpn:
          - 101:101
      redistribute_routes:
      - connected
      neighbors:
        100.64.3.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
    10:
      tenant: TENANT_B
      rd: 100.64.0.16:20010
      route_targets:
        both:
        - 20010:20010
      redistribute_routes:
      - learned
    11:
      tenant: TENANT_B
      rd: 100.64.0.16:20011
      route_targets:
        both:
        - 20011:20011
      redistribute_routes:
      - learned
    101:
      tenant: TENANT_A
      rd: 100.64.0.16:10101
      route_targets:
        both:
        - 10101:10101
      redistribute_routes:
      - learned
    102:
      tenant: TENANT_A
      rd: 100.64.0.16:10102
      route_targets:
        both:
        - 10102:10102
      redistribute_routes:
      - learned
    1101:
      tenant: TENANT_B
      rd: 100.64.0.16:21101
      route_targets:
        both:
        - 21101:21101
      redistribute_routes:
      - learned
    1102:
      tenant: TENANT_B
      rd: 100.64.0.16:21102
      route_targets:
        both:
        - 21102:21102
      redistribute_routes:
      - learned
    1123:
      tenant: TENANT_C
      rd: 100.64.0.16:31123
      route_targets:
        both:
        - 31123:31123
      redistribute_routes:
      - learned
