router_bgp:
  as: '65001'
  router_id: 100.70.1.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp route-reflector preserve-attributes always
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 1.2.1.2
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65001'
      bfd: true
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
    RR-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65001'
      bfd: true
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
      RR-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.2.1:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE1
    100.70.2.2:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE2
    100.70.2.3:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE3
    100.70.2.4:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE4
    100.70.2.5:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE5
    100.70.1.2:
      peer_group: RR-OVERLAY-PEERS
      description: RR2
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 8.8.8.8
  - 8.8.4.4
spanning_tree:
  mode: none
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: $6$ZGX/X07MoiWP9hvX$3UaAtOAiBGc54DYHdQt5dsr5P2HLydxjrda51Zw69tSsF4tahXPVj26PwOiZUy/xFRZL3CAkT7.lsOPqWfIbU0
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$uc5r0cSS4vAIiENH$t.pgFDFmLcFZIAxtz0cEVRk2O.Mf3mag1mD5bnFS7pMEdZFnP7VObCJsx8w9opQmlmTpS5uW9J2fJdAA6Dkp8/
vrfs:
