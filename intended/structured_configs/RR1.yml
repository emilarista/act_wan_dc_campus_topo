    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.108/24
    gateway: 10.30.30.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: null
    default: null
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: MPLS_Overlay_peering
    shutdown: false
    ip_address: 100.70.1.1/32
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 101
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0001.00
  router_id: 100.70.1.1
  is_type: level-2
  advertise:
    passive_only: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  segment_routing_mpls:
    router_id: 100.70.1.1
    enabled: true
mpls:
  ip: true
