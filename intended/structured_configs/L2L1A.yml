static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: key
    key: dogeface
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 8.8.8.8
  - 8.8.4.4
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
local_users:
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
  someuser:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.120/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  101:
    tenant: TENANT_A
    name: A_CAMPUS_101
  102:
    tenant: TENANT_A
    name: A_CAMPUS_102
  1101:
    tenant: TENANT_B
    name: B_CAMPUS_1101
  1102:
    tenant: TENANT_B
    name: B_CAMPUS_1102
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.168.1.0/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_L2L1B_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel1:
    description: SPLINE_Po3
    type: switched
    shutdown: false
    vlans: 101-102,1101-1102
    mode: trunk
    mlag: 1
ethernet_interfaces:
  Ethernet3:
    peer: L2L1B
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_L2L1B_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: L2L1B
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_L2L1B_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: SPL1
    peer_interface: Ethernet3
    peer_type: l3spine
    description: SPL1_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: SPL2
    peer_interface: Ethernet3
    peer_type: l3spine
    description: SPL2_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
mlag_configuration:
  domain_id: FLOOR1
  local_interface: Vlan4094
  peer_address: 192.168.1.1
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
