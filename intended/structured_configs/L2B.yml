router_bgp:
  as: '65104'
  router_id: 100.64.0.16
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65104'
      next_hop_self: true
      description: L2A
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    100.64.3.8:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: L2A
    100.64.2.30:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: S1_Ethernet6
    100.64.2.32:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: S2_Ethernet6
    100.64.0.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: S1
      remote_as: '65101'
    100.64.0.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: S2
      remote_as: '65101'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    B_VRF01:
      router_id: 100.64.0.16
      rd: 100.64.0.16:101
      route_targets:
        import:
          evpn:
          - 101:101
        export:
          evpn:
          - 101:101
      redistribute_routes:
      - connected
      neighbors:
        100.64.3.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
    10:
      tenant: TENANT_B
      rd: 100.64.0.16:20010
      route_targets:
        both:
        - 20010:20010
      redistribute_routes:
      - learned
    11:
      tenant: TENANT_B
      rd: 100.64.0.16:20011
      route_targets:
        both:
        - 20011:20011
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: key
    key: dogeface
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 8.8.8.8
  - 8.8.4.4
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
  someuser:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
vrfs:
  MGMT:
    ip_routing: false
  B_VRF01:
    tenant: TENANT_B
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.113/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: TENANT_B
    name: B_DC_10
  11:
    tenant: TENANT_B
    name: B_DC_11
  3100:
    tenant: TENANT_B
    name: MLAG_iBGP_B_VRF01
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 9000
    ip_address: 100.64.3.9/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 100.64.4.9/31
    no_autostate: true
    mtu: 9000
  Vlan10:
    tenant: TENANT_B
    tags:
    - dc
    description: B_DC_10
    shutdown: false
    ip_address_virtual: 10.0.10.1/24
    vrf: B_VRF01
  Vlan11:
    tenant: TENANT_B
    tags:
    - dc
    description: B_DC_11
    shutdown: false
    ip_address_virtual: 10.0.11.1/24
    vrf: B_VRF01
  Vlan3100:
    tenant: TENANT_B
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf B_VRF01'
    vrf: B_VRF01
    mtu: 9000
    ip_address: 100.64.3.9/31
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_L2A_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet3:
    peer: L2A
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_L2A_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: L2A
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_L2A_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: S1
    peer_interface: Ethernet6
    peer_type: spine
    description: P2P_LINK_TO_S1_Ethernet6
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 100.64.2.31/31
  Ethernet2:
    peer: S2
    peer_interface: Ethernet6
    peer_type: spine
    description: P2P_LINK_TO_S2_Ethernet6
    mtu: 9000
    type: routed
    shutdown: false
    ip_address: 100.64.2.33/31
  Ethernet5:
    peer: B_SERVER2
    peer_interface: Ethernet1
    peer_type: server
    description: B_SERVER2_Ethernet1
    type: switched
    shutdown: false
mlag_configuration:
  domain_id: L2
  local_interface: Vlan4094
  peer_address: 100.64.4.8
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 100.64.0.16/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 100.64.1.15/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 100.64.0.0/24 eq 32
      20:
        action: permit 100.64.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 10000
    min_rx: 10000
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:00
vxlan_interface:
  Vxlan1:
    description: L2B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        10:
          vni: 20010
        11:
          vni: 20011
      vrfs:
        B_VRF01:
          vni: 101
