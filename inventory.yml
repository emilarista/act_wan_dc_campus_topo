          vars:
            type: spine
          hosts:
            S1:
              ansible_host: 10.30.30.116
            S2:
              ansible_host: 10.30.30.117

    # CAMPUS Fabric
    CAMPUS:
      children:
        CAMPUS_SPINES:
          vars:
            type: l3spine
          hosts:
            SPL1:
              ansible_host: 10.30.30.118
            SPL2:
              ansible_host: 10.30.30.119
        CAMPUS_LEAFS:
          vars:
            type: leaf
          hosts:
            L2L1A:
              ansible_host: 10.30.30.120
            L2L1B:
              ansible_host: 10.30.30.121
            L2L2A:
              ansible_host: 10.30.30.122
            L2L2B:
              ansible_host: 10.30.30.123

    COMMON_SETTINGS:
      children:
        WAN:
        DC:
        CAMPUS:

    TENANTS:
      children:
        PE_ROUTERS:
        DC_L3LEAFS:
        CAMPUS:

    # Nautobot generated tenants
    DC_TENANTS:
      children:
        DC_L3LEAFS:

    DC_ENDPOINTS:
      children:
        DC_L3LEAFS:

    # Nautobot generated servers
    DC_SERVERS:
      children:
        DC_L3LEAFS:

    CAMPUS_ENDPOINTS:
      children:
        CAMPUS:

    WAN_ENDPOINTS:
