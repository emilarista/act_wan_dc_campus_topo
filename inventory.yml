    # MPLS WAN Network
    WAN:
      children:
        PE_ROUTERS:
          vars:
            type: pe
          hosts:
            PE1:
              ansible_host: 10.30.30.101
            PE2:
              ansible_host: 10.30.30.102
            PE3:
              ansible_host: 10.30.30.103
            PE4:
              ansible_host: 10.30.30.104
            PE5:
              ansible_host: 10.30.30.105
        P_ROUTERS:
          vars:
            type: p
          hosts:
            P1:
              ansible_host: 10.30.30.106
            P2:
              ansible_host: 10.30.30.107
        RR_ROUTERS:
          vars:
            type: rr
          hosts:
            RR1:
              ansible_host: 10.30.30.108
            RR2:
              ansible_host: 10.30.30.109

    # DC Fabric
    DC:
      children:
        DC_L3LEAFS:
          vars:
            type: l3leaf
          hosts:
            L1A:
              ansible_host: 10.30.30.110
            L1B:
              ansible_host: 10.30.30.111
            L2A:
              ansible_host: 10.30.30.112
            L2B:
